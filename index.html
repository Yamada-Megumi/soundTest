<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サウンドテスト</title>
    <link rel="stylesheet" href="./css/test.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css">
    <style>

    </style>
</head>

<body>
    <div>
        <div>
            <p>動画テスト<br>
                <video src="./media/video.mp4" playsinline controls preload="auto"></video>
            </p>
        </div>
        <div>
            <p id="st">再生する</p>

            <p id="st2">一時停止</p>

            <p id="st3">停止</p>


        </div>
    </div>
    <script src="./sound.js" defer></script>





    <div id="test">
        <h1>Music Player</h1>
        <div>
            <!-- 音楽リスト -->
            <div>
                <h2>音楽1</h2>
                <button class="play-btn">再生</button>
                <button class="pause-btn">一時停止</button>
                <button class="stop-btn">停止</button>

            </div>
            <div>
                <h2>音楽2</h2>
                <button class="play-btn ">再生</button>
                <button class="pause-btn">一時停止</button>
                <button class="stop-btn">停止</button>
            </div>
        </div>

        <div>
            <button id="play-btn-1">音楽1を再生</button>
            <button id="play-btn-2">音楽2を再生</button>
            <button id="pause-btn">一時停止</button>
        </div>
    </div>
    <script src="./music-player.js"></script>
    <script src="play.js"></script>
</body>

</html>
